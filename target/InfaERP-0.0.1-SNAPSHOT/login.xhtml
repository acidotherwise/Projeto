<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
body {
	background: #dedbd9 url(fundo.jpg);
	background-repeat: no-repeat;
}

h1 {
	font-size: 30px;
	line-height: 38px;
	margin: 0;
	position: relative;
	font-weight: 300;
	color: #000;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
}

h2 {
	font-size: 14px;
	font-weight: 300;
	margin: 0;
	padding: 15px 0 5px 0;
	color: #000;
	font-family: Cambria, Georgia, serif;
	font-style: italic;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
}

h3 {
	font-size: 25px;
	font-weight: 300;
	margin: 0;
	padding: 15px 0 5px 0;
	color: #000;
	font-family: Cambria, Georgia, serif;
	font-style: italic;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
}

usuario {
	display: inline-block;
	text-transform: uppercase;
	color: #6c6763;
	padding-right: 2px;
}
</style>
	<link rel="shortcut icon" href="logo.ico" />
	<title>Autenticação ERP - Instituto da Face</title>
</h:head>
<h:body>
	<div align="center">
		<h1>
			<img src="logo.png" width="150" height="77" />
		</h1>
		<h1>
			Instituto <strong>da Face</strong>
		</h1>
		<h3>Clinicas Odontológicas</h3>
		<h2>Sua Vida Mereçe Mais Sorrisos!</h2>
	</div>
	<div id="content" title="Login acesso">
		<p:dialog header="#{logins.go}" id="dialog" minWidth="400" width="370"
			modal="true" closable="false" position="center" showEffect="slide"
			draggable="true" resizable="false" visible="true">
			<h:form name="Login" action="j_spring_security_check" method="post"
				style="text-align: center;">
				<p:growl id="msgs" showDetail="true" />
				<fieldset>
					<legend>Acesso ao Sistema</legend>
					<p:panelGrid columns="2" style="text-align: left; font-size: 70%">
						<p:outputLabel styleClass="usuario" value="Usuario: *" />
						<h:inputText id="j_username" />
						<p:outputLabel value="Senha: *" />
						<h:inputSecret id="j_password" label="Senha" /> 
						<p:outputLabel value="Empresa: *" />
						<h:selectOneMenu id="j_empresa" style="width: 145px">
							<f:selectItems value="#{empresasUnidadesBeans.empresasUnidades}"
								var="e" itemLabel="#{e.nomeUnidade}" itemValue="#{e.id}" />
						</h:selectOneMenu>
						<p:outputLabel />
						<p:commandButton value="Acessar" id="btnAcessar" ajax="false" />
					</p:panelGrid>
					<p:message for="btnAcessar" />
				</fieldset>
			</h:form>
		</p:dialog>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<h5 align="center">
		Desenvolvido por <a href="#">Rodrigo Padilha</a> - All Rights RAP
		Consultoria comercial
	</h5>
</h:body>
</html>
