<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Unidades de Medidas</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{estoqueUnidadeMedidaBeans.consultar}" />
	</f:metadata>
	<ui:composition template="/index.xhtml">
		<ui:define name="centro">
			<h:form id="frm">
				<p:panel>
					<div align="center">
						<h:outputLabel value="Cadastro de Unidades de Medidas"
							style="align-self: center " />
					</div>
				</p:panel>
				<br />

				<p:messages id="messages" autoUpdate="true" closable="true"
					style="font-size: 70%" />
				<p:dataTable var="unidades" value="#{estoqueUnidadeMedidaBeans.estoqueUnidadeMedida}" rows="9"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20" style="font-size: 70%">
					<p:column headerText="Codigo" width="25" sortBy="#{unidades.id}">
						<h:outputText value="#{unidades.id}" />
					</p:column>
					<p:column headerText="DescriÃ§Ã£o" width="350"
						sortBy="#{unidades.descricao}">
						<h:outputText value="#{unidades.descricao}" />
					</p:column>
					<div align="center">
						<p:column headerText="" width="2">
							<p:commandButton icon="ui-icon-pencil" title="Editar"
								actionListener="#{estoqueUnidadeMedidaBeans.dialogEstoqueUnidadeMedida()}" ajax="false">
								<f:param name="id" value="#{unidades.id}" />

							</p:commandButton>
						</p:column>
					</div>
					<p:column headerText="" width="2">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							process="@this" update="@form"
							action="1" ajax="false">
							<f:setPropertyActionListener value="#{unidades}"
								target="1" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<br />
				<p:panel style="border: 1">
					<p:commandButton icon="ui-icon-plusthick" value="Inserir"
						actionListener="#{estoqueUnidadeMedidaBeans.dialogEstoqueUnidadeMedida()}" ajax="false" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
