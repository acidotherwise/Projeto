<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{bancosCadastroBeans.bancos}"/>
        <f:viewAction action="#{bancosCadastroBeans.prepararCadastro()}" />
    </f:metadata>
    <h:head>
        <title>Cadastro de Bancos</title>
    </h:head>
    <h:body>
       <h:form id="frm">
        <p:messages id="messages" autoUpdate="true" closable="true" style="font-size: 70%" />
            <h:panelGrid columns="2" cellpadding="5">
                <p:panel>
                    <p:outputLabel for="codigo" value="Codigo:  "  style="font-size: 70%"/> 
                    <p:inputText id="codigo"  style="font-size: 70%" size="5"  value="#{bancosCadastroBeans.bancos.id}" label="Codigo" disabled="true" />
                    <p:outputLabel for="descricao" value="   Descrição:  "  style="font-size: 70%"/> 
                    <p:focus for="descricao">
                        <p:inputText id="descricao"  style="font-size: 70%" size="50" value="#{bancosCadastroBeans.bancos.descricao}" />
                    </p:focus>
                </p:panel>
            </h:panelGrid>
        <br/>
        <p:panel>
             
            <p:commandButton  value="Salvar"  />
            <p:commandButton value="Cancelar" />
        </p:panel>
        </h:form>
    </h:body>
</html>
