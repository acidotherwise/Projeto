<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{clientesBeans.consultar}" />
	</f:metadata>
	<ui:composition template="/index.xhtml">
		<ui:define name="centro">

			<h:form id="frm">
				<p:panel>
					<div align="center">
						<h:outputLabel value="Cadastro de Clientes" style="align-self: center " />
					</div>
				</p:panel>
				<br />

				<p:messages id="messages" autoUpdate="true" closable="true"
					style="font-size: 70%" />


				<p:dataTable var="clientes" value="#{clientesBeans.pessoas}" rows="9"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20" style="font-size: 70%">
					<p:column headerText="Codigo" width="35" sortBy="#{clientes.id}">
						<h:outputText value="#{clientes.id}" />
					</p:column>
					<p:column headerText="Nome" width="250"
						sortBy="#{clientes.nome}">
						<h:outputText value="#{clientes.nome}" />
					</p:column>
					<p:column headerText="Telefone" width="55"
						sortBy="#{clientes.telefone}">
						<h:outputText value="#{clientes.telefone}" />
					</p:column>
					<p:column headerText="Celular" width="55"
						sortBy="#{clientes.celular}">
						<h:outputText value="#{clientes.celular}" />
					</p:column>
					<p:column headerText="SituaÃ§Ã£o" width="40"
						sortBy="#{clientes.situacaoCadastro}">
						<h:outputText value="#{clientes.situacaoCadastro}" />
					</p:column>
					<div align="center">
						<p:column headerText="" width="10">
							<p:commandButton icon="ui-icon-pencil" title="Editar"
								actionListener="#{clientesBeans.dialogClientes()}" ajax="false">
								<f:param name="id" value="#{clientes.id}" />

							</p:commandButton>
						</p:column>
					</div>
					<p:column headerText="" width="10">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							process="@this" update="clientes"
							action="1" ajax="false">
							<f:setPropertyActionListener value="#{clientes}"
								target="1" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<br />
				<p:panel style="border: 1">
					<p:commandButton icon="ui-icon-plusthick" value="Inserir"
						actionListener="#{clientessBeans.dialogClientes()}" ajax="false" />
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
