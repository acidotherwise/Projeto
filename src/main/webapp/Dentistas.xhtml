<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Dentistas</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{dentistasBeans.consultar}" />
	</f:metadata>
	<ui:composition template="/index.xhtml">
		<ui:define name="centro">

			<h:form id="frm">
				<p:panel>
					<div align="center">
						<h:outputLabel value="Cadastro de Dentistas" style="align-self: center " />
					</div>
				</p:panel>
				<br />

				<p:messages id="messages" autoUpdate="true" closable="true"
					style="font-size: 70%" />


				<p:dataTable var="pessoas" value="#{dentistasBeans.pessoas}" rows="9"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20" style="font-size: 70%">
					<p:column headerText="Codigo" width="35" sortBy="#{pessoas.id}">
						<h:outputText value="#{pessoas.id}" />
					</p:column>
					<p:column headerText="Nome" width="250"
						sortBy="#{pessoas.nome}">
						<h:outputText value="#{pessoas.nome}" />
					</p:column>
					<p:column headerText="CRO" width="55"
						sortBy="#{pessoas.CRO}">
						<h:outputText value="#{convenios.CRO}" />
					</p:column>
					<p:column headerText="Especialidade" width="55"
						sortBy="#{pessoas.especialidade}">
						<h:outputText value="#{pessoas.especialidade}" />
					</p:column>
					
					<div align="center">
						<p:column headerText="" width="10">
							<p:commandButton icon="ui-icon-pencil" title="Editar"
								actionListener="#{dentistasBeans.dialogDentistas()}" ajax="false">
								<f:param name="id" value="#{pessoas.id}" />

							</p:commandButton>
						</p:column>
					</div>
					<p:column headerText="" width="10">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							process="@this" update="pessoas"
							action="1" ajax="false">
							<f:setPropertyActionListener value="#{pessoas}"
								target="1" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<br />
				<p:panel style="border: 1">
					<p:commandButton icon="ui-icon-plusthick" value="Inserir"
						actionListener="#{dentistasBeans.dialogDentistas()}" ajax="false" />
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
